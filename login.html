<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error de conexión</title>
    <!-- Favicon (icono del navegador) -->
    <link rel="icon" type="image/x-icon" href="https://app.smdgroup.club/favicon.ico" />
    <!-- Font Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f4fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3; /* Color claro */
            border-top: 4px solid #888; /* Color gris oscuro */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-container {
            background-color: #fff;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            padding: 50px;
            text-align: center;
            width: 470px;
            display: none; /* Oculto por defecto */
            /* Eliminamos el borde redondeado */
            border-radius: 0; /* Aquí eliminamos el borde redondeado */
        }

        .logo {
            color: red;
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 40px;
            max-height: 80px;
        }

        .error-message {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .error-description {
            font-size: 17px;
            color: #888;
            margin-top: 25px;
            margin-bottom: 35px;
        }

        .reload-button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 14px 25px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .reload-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- Contenedor de la animación de carga (ruleta gris sin texto) -->
    <div class="loading-container" id="loadingContainer">
        <div class="loading-spinner"></div>
    </div>

    <!-- Contenedor del mensaje de error -->
    <div class="error-container" id="errorContainer">
        <img src="https://app.smdgroup.club/assets/images/logos/logo.svg" class="logo" />

        <div class="error-message">
            <b>¡Error de conexión!</b>
        </div>

        <div class="error-description">
            Lo sentimos, no pudimos acceder al portal en este momento. Puede que haya un problema de conexión o que el servidor no esté disponible.
        </div>

        <a href="#" class="reload-button" onclick="reloadPage()">Reintentar</a>
    </div>

    <script>
        // Función para simular el intento de carga y luego mostrar el mensaje de error
        function simulateLoading() {
            // Ocultar el contenedor de carga y mostrar el de error después de un tiempo
            setTimeout(function() {
                document.getElementById('loadingContainer').style.display = 'none'; // Ocultar la animación de carga
                document.getElementById('errorContainer').style.display = 'block'; // Mostrar el mensaje de error
            }, 3000); // Esperar 3 segundos antes de mostrar el error
        }

        // Función para recargar la página
        function reloadPage() {
            // Redirigir a la página de login (puedes modificar la URL si es necesario)
            window.location.href = "https://app.smdgroup.club/login";
        }

        // Iniciar la simulación de carga
        simulateLoading();
    </script>
</body>

</html>
