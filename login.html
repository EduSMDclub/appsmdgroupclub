<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error de conexión</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            background-color: #fff;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            padding: 30px; /* Ajustado al tamaño original */
            text-align: center;
            width: 420px; /* Ajustado al tamaño original */
        }

        .logo {
            color: red;
            font-size: 50px; /* Tamaño igual al del logo en la página de inicio de sesión */
            font-weight: bold;
            margin-bottom: 20px; /* Margen igual al del login */
            max-height: 80px; /* Tamaño del logo igual al del login */
        }

        .error-message {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px; /* Espaciado similar al del login */
        }

        .error-description {
            font-size: 16px;
            color: #888;
            margin-bottom: 30px; /* Espaciado similar al del login */
        }

        .reload-button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px; /* Padding similar al del botón del login */
            font-size: 16px; /* Tamaño de fuente igual al del login */
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .reload-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <img src="https://app.smdgroup.club/assets/images/logos/logo.svg" class="logo" />

        <div class="error-message">
            <b>¡Error de conexión!</b>
        </div>

        <div class="error-description">
            Lo sentimos, no pudimos acceder al portal en este momento. Puede que haya un problema de conexión o que el servidor no esté disponible.
        </div>

        <a href="#" class="reload-button" onclick="reloadPage()">Reintentar</a>
    </div>

    <script>
        // Función para redirigir a la página de inicio de sesión (index.html)
        function reloadPage() {
            // Redirigir a index.html al hacer clic en "Reintentar"
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
