<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error de conexión</title>
    <!-- Agregar el enlace a Font Awesome para los íconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            background-color: #fff;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            padding: 40px; /* Aumentado un poco el padding */
            text-align: center;
            width: 450px; /* Mantenemos el ancho */
            border-radius: 10px; /* Bordes redondeados para un mejor acabado */
        }

        .logo {
            color: red;
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 30px; /* Espaciado más amplio que en el login */
            max-height: 80px;
        }

        .error-message {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px; /* Espaciado arriba y abajo del texto de error */
            font-weight: bold;
        }

        .error-description {
            font-size: 16px;
            color: #888;
            margin-top: 20px; /* Añadimos espacio por encima del texto de descripción */
            margin-bottom: 30px; /* Espaciado más generoso al final */
        }

        .reload-button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 12px 20px; /* Aumentado el padding para mayor confort */
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .reload-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>

<body>
    <div class="error-container">
        <img src="https://app.smdgroup.club/assets/images/logos/logo.svg" class="logo" />

        <div class="error-message">
            <b>¡Error de conexión!</b>
        </div>

        <div class="error-description">
            Lo sentimos, no pudimos acceder al portal en este momento. Puede que haya un problema de conexión o que el servidor no esté disponible.
        </div>

        <a href="#" class="reload-button" onclick="reloadPage()">Reintentar</a>
    </div>

    <script>
        // Función para redirigir a la página de inicio de sesión (login.html)
        function reloadPage() {
            // Redirigir a la página de login (puedes modificar la URL si es necesario)
            window.location.href = "https://app.smdgroup.club/login";
        }
    </script>
</body>

</html>
