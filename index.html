<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>
    <link rel="icon" type="image/x-icon" href="https://app.smdgroup.club/favicon.ico" />
    <!-- Agregar el enlace a Font Awesome para los íconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            padding: 40px; /* Aumentamos el padding para más espacio */
            text-align: center;
            width: 420px; /* Aumentamos el ancho */
        }

        .logo {
            color: red;
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 30px; /* Aumentamos el espacio debajo de la imagen */
            max-height: 80px;
        }

        .input-container {
            text-align: left;
            margin-bottom: 25px; /* Aumentamos el margen entre los campos */
            position: relative;
        }

        .input-container input {
            width: 100%;
            padding: 12px; /* Aumentamos el padding para que los campos sean más grandes */
            margin-top: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px; /* Aumentamos el tamaño de la fuente */
        }

        .password-eye {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px; /* Aumentamos el tamaño del ícono */
            color: #555; /* Gris oscuro */
        }

        .login-button {
            background-color: #e2e2e2;
            color: #ffffff;
            border: none;
            padding: 12px; /* Aumentamos el padding del botón */
            width: 100%;
            font-size: 18px; /* Aumentamos el tamaño de la fuente */
            border-radius: 5px;
            cursor: not-allowed;
            margin-top: 15px; /* Espaciado adicional entre el botón y los campos */
        }

        .login-button.enabled {
            background-color: #007bff; /* Color azul cuando el botón está habilitado */
            cursor: pointer;
        }

        .button-container {
            text-align: left;
            margin-top: 20px; /* Aumentamos el margen superior */
        }

        .forgot-password {
            color: #0066ff;
            text-decoration: none;
            font-size: 14px;
            margin-top: 16px;
            display: inline-block;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body data-gramm="false" data-lt-tmp-id="lt-219664">
    <div class="login-container">
        <img src="https://app.smdgroup.club/assets/images/logos/logo.svg" class="logo" />

        <form id="loginForm">
            <div class="input-container">
                <!-- Elimina la etiqueta <label> que contiene el texto "Email" -->
                <input id="email" placeholder="Email" type="email" required />
            </div>

            <div class="input-container">
                <input id="clave" placeholder="Clave" type="password" required />
                <!-- Ojo cerrado como ícono usando Font Awesome -->
                <span id="togglePassword" class="password-eye"><i class="fas fa-eye-slash"></i></span>
            </div>

            <div class="button-container">
                <button class="login-button" id="loginButton" type="submit" disabled>Iniciar sesión</button>
                <a class="forgot-password" href="#">¿Olvidaste tu clave?</a>
            </div>
        </form>
    </div>

    <script>
        // Obtener los elementos del formulario y el botón
        const emailInput = document.getElementById('email');
        const claveInput = document.getElementById('clave');
        const loginButton = document.getElementById('loginButton');
        const togglePassword = document.getElementById('togglePassword');

        // Función que habilita o deshabilita el botón dependiendo del contenido de los campos
        function toggleLoginButton() {
            if (emailInput.value && claveInput.value) {
                loginButton.disabled = false;
                loginButton.classList.add('enabled'); // Cambia el color a azul
            } else {
                loginButton.disabled = true;
                loginButton.classList.remove('enabled'); // Elimina el color azul
            }
        }

        // Agregar un event listener a los campos para detectar cambios en el contenido
        emailInput.addEventListener('input', toggleLoginButton);
        claveInput.addEventListener('input', toggleLoginButton);

        // Función para alternar la visibilidad de la contraseña
        togglePassword.addEventListener('click', function () {
            const type = claveInput.type === 'password' ? 'text' : 'password';
            claveInput.type = type;

            // Cambiar el icono de ojo según el estado
            if (type === 'password') {
                togglePassword.innerHTML = '<i class="fas fa-eye-slash"></i>'; // Ojo cerrado
            } else {
                togglePassword.innerHTML = '<i class="fas fa-eye"></i>'; // Ojo abierto
            }
        });

        // Función para redirigir a la página de login (puedes cambiar la URL)
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Evitar que el formulario se envíe de forma tradicional
            window.location.href = "login.html"; // Redirigir a la página de login (login.html)
        });
    </script>
</body>

</html>
