<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 420px;
        }

        .logo {
            color: red;
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 20px;
            max-height: 80px;
        }

        .input-container {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .login-button {
            background-color: #e2e2e2;
            color: #ffffff;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .button-container {
            text-align: left;
            margin-top: 15px;
        }

        .forgot-password {
            color: #0066ff;
            text-decoration: none;
            font-size: 14px;
            margin-top: 16px;
            display: inline-block;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <img src="https://app.smdgroup.club/assets/images/logos/logo.svg" class="logo" />

        <form id="loginForm">
            <div class="input-container">
                <label for="email">Email</label>
                <input id="email" placeholder="Email" type="email" required />
            </div>

            <div class="input-container">
                <label for="clave">Clave</label>
                <input id="clave" placeholder="Clave" type="password" required />
            </div>

            <div class="button-container">
                <button class="login-button" id="loginButton" type="submit" disabled>Iniciar sesión</button>
                <a class="forgot-password" href="#">¿Olvidaste tu clave?</a>
            </div>
        </form>
    </div>

    <script>
        // Habilitar el botón cuando ambos campos tienen valor
        const emailInput = document.getElementById('email');
        const claveInput = document.getElementById('clave');
        const loginButton = document.getElementById('loginButton');

        function toggleLoginButton() {
            if (emailInput.value && claveInput.value) {
                loginButton.disabled = false;
            } else {
                loginButton.disabled = true;
            }
        }

        emailInput.addEventListener('input', toggleLoginButton);
        claveInput.addEventListener('input', toggleLoginButton);

        // Evitar el comportamiento por defecto del formulario al enviarlo
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Formulario enviado');
            // Aquí podrías agregar la lógica para enviar el formulario a un servidor, por ejemplo.
        });
    </script>
</body>

</html>
