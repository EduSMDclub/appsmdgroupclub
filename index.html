<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>

    <!-- Cargar Font Awesome para los iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 420px;
        }

        .logo {
            color: red;
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 20px;
            max-height: 80px;
        }

        .input-container {
            text-align: left;
            margin-bottom: 20px;
            position: relative;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .input-container button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%); /* Centra el icono verticalmente */
            background: none;
            border: none;
            color: #555; /* Gris oscuro */
            font-size: 20px;
            cursor: pointer;
        }

        .login-button {
            background-color: #e2e2e2;
            color: #ffffff;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            cursor: not-allowed;
            border-radius: 5px;
        }

        .login-button.enabled {
            background-color: #007bff;
            cursor: pointer;
        }

        .button-container {
            text-align: left;
            margin-top: 15px;
        }

        .forgot-password {
            color: #0066ff;
            text-decoration: none;
            font-size: 14px;
            margin-top: 16px;
            display: inline-block;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <img src="https://app.smdgroup.club/assets/images/logos/logo.svg" class="logo" />

        <form id="loginForm">
            <div class="input-container">
                <label for="email">Email</label>
                <input id="email" placeholder="Email" type="email" required />
            </div>

            <div class="input-container">
                <label for="clave">Clave</label>
                <input id="clave" placeholder="Clave" type="password" required />
                <button type="button" id="togglePassword">
                    <i class="fas fa-eye-slash"></i> <!-- Icono de ojo cerrado inicialmente -->
                </button>
            </div>

            <div class="button-container">
                <button class="login-button" id="loginButton" type="submit" disabled>Iniciar sesión</button>
                <a class="forgot-password" href="#">¿Olvidaste tu clave?</a>
            </div>
        </form>
    </div>

    <script>
        // Habilitar el botón cuando ambos campos tienen valor
        const emailInput = document.getElementById('email');
        const claveInput = document.getElementById('clave');
        const loginButton = document.getElementById('loginButton');
        const togglePasswordButton = document.getElementById('togglePassword');

        function toggleLoginButton() {
            if (emailInput.value && claveInput.value) {
                loginButton.disabled = false;
                loginButton.classList.add('enabled'); // Cambiar el color a azul cuando el botón se habilita
            } else {
                loginButton.disabled = true;
                loginButton.classList.remove('enabled'); // Eliminar el color azul cuando el botón está deshabilitado
            }
        }

        // Función para mostrar u ocultar la contraseña
        togglePasswordButton.addEventListener('click', function () {
            if (claveInput.type === "password") {
                claveInput.type = "text";
                togglePasswordButton.innerHTML = '<i class="fas fa-eye"></i>'; // Ojo abierto
            } else {
                claveInput.type = "password";
                togglePasswordButton.innerHTML = '<i class="fas fa-eye-slash"></i>'; // Ojo cerrado
            }
        });

        emailInput.addEventListener('input', toggleLoginButton);
        claveInput.addEventListener('input', toggleLoginButton);

        // Redirigir al enviar el formulario
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            window.location.href = "login.html"; // Redirigir a login.html
        });
    </script>
</body>

</html>
