<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>
    <link rel="icon" type="image/x-icon" href="https://app.smdgroup.club/favicon.ico" />
    <!-- Agregar el enlace a Font Awesome para los íconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f4fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 420px; /* Mantener el mismo ancho original */
            max-width: 100%;
            box-sizing: border-box;
        }

        /* Añadir un pequeño margen lateral en móviles, sin alterar el diseño original */
        @media (max-width: 480px) {
            .login-container {
                margin: 0 15px; /* Añadir margen lateral solo en móviles */
            }
        }

        .logo {
            color: red;
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 30px;
            max-height: 80px;
        }

        .input-container {
            text-align: left;
            margin-bottom: 25px;
            position: relative;
        }

        .input-container input {
            width: 100%;
            padding: 15px;
            margin-top: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
            border-radius: 0;
            height: 50px;
        }

        .input-container input:focus {
            border-color: #007bff;
            border-width: 2px;
            outline: none;
        }

        .password-eye {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            color: #555;
            display: none;
        }

        .login-button {
            background-color: #e2e2e2;
            color: #ffffff;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 18px;
            border-radius: 5px;
            cursor: not-allowed;
            margin-top: 15px;
        }

        .login-button.enabled {
            background-color: #007bff;
            cursor: pointer;
        }

        .button-container {
            text-align: left;
            margin-top: 20px;
        }

        .forgot-password {
            color: #0066ff;
            text-decoration: none;
            font-size: 14px;
            margin-top: 16px;
            display: inline-block;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <img src="https://app.smdgroup.club/assets/images/logos/logo.svg" class="logo" />

        <form id="loginForm">
            <div class="input-container">
                <input id="email" placeholder="Email" type="email" required />
            </div>

            <div class="input-container">
                <input id="clave" placeholder="Clave" type="password" required />
                <span id="togglePassword" class="password-eye"><i class="fas fa-eye-slash"></i></span>
            </div>

            <div class="button-container">
                <button class="login-button" id="loginButton" type="submit" disabled>Iniciar sesión</button>
                <a class="forgot-password" href="#">¿Olvidaste tu clave?</a>
            </div>
        </form>
    </div>

    <script>
        const emailInput = document.getElementById('email');
        const claveInput = document.getElementById('clave');
        const loginButton = document.getElementById('loginButton');
        const togglePassword = document.getElementById('togglePassword');

        function toggleLoginButton() {
            if (emailInput.value && claveInput.value) {
                loginButton.disabled = false;
                loginButton.classList.add('enabled');
            } else {
                loginButton.disabled = true;
                loginButton.classList.remove('enabled');
            }
        }

        emailInput.addEventListener('input', toggleLoginButton);
        claveInput.addEventListener('input', toggleLoginButton);

        claveInput.addEventListener('input', function () {
            if (claveInput.value) {
                togglePassword.style.display = 'block';
            } else {
                togglePassword.style.display = 'none';
            }
        });

        togglePassword.addEventListener('click', function () {
            const type = claveInput.type === 'password' ? 'text' : 'password';
            claveInput.type = type;

            if (type === 'password') {
                togglePassword.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                togglePassword.innerHTML = '<i class="fas fa-eye"></i>';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            window.location.href = "login.html";
        });
    </script>
</body>

</html>
